{% extends "base.html" %}

{% block title %}Tags | {{ config.title }}{% endblock %}

{% block content %}
<h1>Tutti i Tags</h1>

<div class="tags">
    {% for term in terms %}
    <a href="{{ term.permalink }}" class="tag">
        {{ term.name }} <span style="opacity: 0.6;">({{ term.pages | length }})</span>
    </a>
    {% endfor %}
</div>
{% endblock %}
