<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ get_url(path='css/style.css', trailing_slash=false) }}">
    
    <!-- RSS -->
    {% if config.generate_feeds %}
    <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ get_url(path='atom.xml', trailing_slash=false) }}">
    {% endif %}
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ config.base_url }}" class="site-title">{{ config.title }}</a>
          <nav>
              <a href="{{ get_url(path='/', trailing_slash=true) }}">home</a>
              <a href="{{ get_url(path='blog/', trailing_slash=true) }}">blog</a>
              <a href="{{ get_url(path='about/', trailing_slash=true) }}">about</a>
              <a href="{{ get_url(path='tags/', trailing_slash=true) }}">tags</a>
          </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>
                &copy; {{ now() | date(format="%Y") }} {{ config.title }}
                &nbsp;|&nbsp;
                Powered by <a href="https://www.getzola.org/" target="_blank">Zola</a>
            </p>
        </footer>
    </div>
</body>
</html>
